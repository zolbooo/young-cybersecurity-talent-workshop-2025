<ossec_config>
  <client>
    <server-ip>WAZUH_MANAGER</server-ip>
  </client>

  <docker_env>
    <enabled>yes</enabled>
    <socket>/var/run/docker.sock</socket>
    <run_as>root</run_as>
  </docker_env>

  <localfile>
    <location>/var/lib/docker/containers</location>
    <log_format>docker</log_format>
  </localfile>

</ossec_config>
