{% extends 'base.html' %}

{% block content %}
<div class="admin-box">
    <h2>Manage Users ðŸ‘¥</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['role'] }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="user_id" value="{{ user['id'] }}">
                        <select name="role">
                            <option value="user" {% if user['role'] == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" class="small-btn">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
