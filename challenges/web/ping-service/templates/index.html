<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0ff; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neonBlue: '#0ff',
                        neonPink: '#f0f',
                        neonGreen: '#0f0',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center text-neonBlue selection:bg-neonPink selection:text-white p-4">
    <div class="bg-gray-900 p-8 rounded-lg border border-neonBlue shadow-[0_0_20px_rgba(0,255,255,0.3)] w-full max-w-3xl relative overflow-hidden">
        <!-- Decorative background elements -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-neonBlue to-transparent opacity-50"></div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-neonBlue to-transparent opacity-50"></div>
        
        <!-- Scanline effect -->
        <div class="pointer-events-none absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-20 bg-[length:100%_2px,3px_100%]"></div>

        <h1 class="text-4xl md:text-5xl font-bold mb-10 text-center text-transparent bg-clip-text bg-gradient-to-r from-neonBlue to-neonPink drop-shadow-[0_0_10px_rgba(0,255,255,0.5)] tracking-wider uppercase">
            Ping Service
        </h1>
        
        <form method="POST" class="mb-10 relative z-30">
            <div class="flex flex-col sm:flex-row gap-6">
                <div class="relative flex-1 group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-neonPink to-neonBlue rounded-md blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                    <input 
                        type="text" 
                        name="address" 
                        placeholder="TARGET_IP (e.g., 8.8.8.8)" 
                        value="{{ address if address else '' }}"
                        class="relative w-full bg-black text-neonBlue p-4 rounded-md border border-gray-800 focus:outline-none focus:border-neonPink placeholder-gray-600 font-mono tracking-widest text-lg"
                        required
                        autocomplete="off"
                    >
                </div>
                <button 
                    type="submit" 
                    class="relative group overflow-hidden px-10 py-4 rounded-md bg-black border border-neonGreen text-neonGreen font-bold tracking-widest hover:bg-neonGreen hover:text-black transition-all duration-300 shadow-[0_0_10px_rgba(0,255,0,0.3)] hover:shadow-[0_0_20px_rgba(0,255,0,0.6)]"
                >
                    <span class="relative z-10">EXECUTE</span>
                </button>
            </div>
        </form>

        {% if output %}
        <div class="mt-8 relative z-30">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-sm text-neonPink tracking-widest uppercase border-b border-neonPink inline-block pb-1">System Output</h2>
                <div class="flex gap-1.5">
                    <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                    <div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse delay-75"></div>
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse delay-150"></div>
                </div>
            </div>
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-neonGreen to-transparent rounded-md blur opacity-20"></div>
                <pre class="relative bg-black/95 text-neonGreen p-6 rounded-md border border-gray-800 overflow-x-auto font-mono text-sm whitespace-pre-wrap shadow-inner shadow-black min-h-[100px]">{{ output }}</pre>
            </div>
        </div>
        {% endif %}
        
        <div class="mt-12 text-center text-xs text-gray-600 font-mono relative z-30">
            <p>SECURE CONNECTION ESTABLISHED // V.2.0.25</p>
            <p class="mt-1 text-[10px] opacity-50">UNAUTHORIZED ACCESS IS PROHIBITED</p>
        </div>
    </div>
</body>
</html>
